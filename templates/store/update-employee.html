{% extends 'store/base.html' %}
{% load static %}



{% block content %}
    <section id="dashboard_section" class="dashboard_section">

        <!-- Dashboard Sidebar -->
        {% include "store/_dashboard-admin.html" %}

        <div class="container-fluid">
            <div class="add_dealer">
                <div class="employee__card card">
                    <p class="h2">
                        Update Employee
                    </p>

                    <div class="add__dealer__form">
                        <div class="container">
                            <form class="row g-3 needs-validation" method="POST">
                            {% csrf_token %}

                                <div class="col-md-6">
                                    <label for="validationCustomFirstName" class="form-label">
                                        First Name:
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        {{ form.fname }}
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="validationCustomLastName" class="form-label">
                                        Last Name:
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        {{ form.lname }}
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="validationPhoneNumber" class="form-label">
                                        Phone Number:
                                    </label>

                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="fa fa-mobile" aria-hidden="true"></i>
                                        </span>
                                        {{ form.phone_number }}
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label for="validationSalary" class="form-label">
                                        Salary:
                                    </label>

                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="fa fa-money" aria-hidden="true"></i>
                                        </span>
                                        {{ form.salary }}
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label for="validationEmail" class="form-label">
                                        Email:
                                    </label>

                                    <div class="input-group">
                                        <span class="input-group-text" id="inputGroupPrepend">
                                            <i class="fa fa-envelope" aria-hidden="true"></i>
                                        </span>
                                        {{ form.email }}
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="validationAddress" class="form-label">
                                            Address:
                                        </label>
                                        {{ form.address }}
                                    </div>
                                </div>

                                <div class="col-12 pt-3">
                                    <div class="col-12 pb-3">
                                        <button class="btn btn-block login-button" type="submit">
                                            Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
